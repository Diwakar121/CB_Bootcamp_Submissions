<!DOCTYPE html>
<html>
    <head>
            <title>Bio-Data</title>
    </head>
    <body>
        <h1>My Bio Data</h1>
        <form action="#" method="get">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first_name">FirstName :</label>
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                <label for="Last_name">LastName :</label>
                <input type="text" id="Last_name" name="Last_name" placeholder="Last Name" required>
                <!-- gender-->
                <br>
                <br>
                <label for="male">Male:</label> <input type="radio" id="male" name="gender" value="1">
                <label for="female">Female:</label> <input type="radio" id ="female" name="gender" value="2">
                <label for ="other">Other:</label> <input type="radio" id="other" name="gender" value="3">
                <!------------->
                <br><br>
                <label for="dob">Date of Birth :</label>
                <input type="date" id="dob" name="dob" >
                <br><br>
                <label for="email">E-Mail :</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                <br><br>
                <label for="tel">Phone </label>
                <input type="tel" id="tel" name ="tel" placeholder="+91">
                <br><br>
                <label for="height">Height </label>
                <input type="number" id="height" name="height" placeholder="Height in Feet">
                <br>                
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <label for="school_name">School Name :</label>
                <input type="text" id="school_name" name="school_name" placeholder="School Name">
                <br><br>
                <label for="class">Class :</label>
                <input type="text" id="class" name="class" placeholder="Enter Class">
                <br><br>
                <label for="stream">Stream :</label>
                <select name="stream" id="stream">
                    <option value="0">Stream</option>
                    <option value="1">Med</option>
                    <option value="2">Non-Med</option>
                    <option value="3">Commerce</option>
                    <option value="4">Art</option>
                </select>
                <br><br>
                <label for="marksheet">Marksheet :</label>
                <input type="file" id="marksheet" name="marksheet" placeholder="Choose File">
                

            </fieldset>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
